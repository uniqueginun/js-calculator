<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body class="w-screen h-screen bg-indigo-900 flex items-center justify-center">
    <div class="bg-blue-100 w-1/4 h-auto">
        <div class="screen h-32 bg-gray-900 px-6 py-4 flex flex-col items-end justify-around">
            <div class=" text-3xl text-gray-100">423342</div>
            <div class=" text-lg text-gray-200">423</div>
        </div>
        <div class="keypad">
            <div class="flex flex-row w-full">
                <button
                    class="h-20 hover:shadow-lg hover:text-green-600 flex-1 shadow text-center font-bold text-xl">AC</button>
                <button
                    class="h-20 hover:shadow-lg hover:text-green-600 w-40 shadow text-center font-bold text-xl">DEL</button>
                <button
                    class="h-20 hover:shadow-lg hover:text-green-600 w-40 text-4xl shadow text-center font-bold">รท</button>
            </div>
            <div class="flex flex-row w-full">
                <button class="h-20 shadow text-center font-bold flex-1 hover:text-green-600 text-2xl">1</button>
                <button class="h-20 shadow text-center font-bold flex-1 hover:text-green-600 text-2xl">2</button>
                <button class="h-20 shadow text-center font-bold flex-1 hover:text-green-600 text-2xl">3</button>
                <button class="h-20 shadow text-center font-bold flex-1 hover:text-green-600 text-4xl">*</button>
            </div>
            <div class="flex flex-row w-full">
                <button class="h-20 shadow text-center font-bold flex-1 hover:text-green-600 text-2xl">4</button>
                <button class="h-20 shadow text-center font-bold flex-1 hover:text-green-600 text-2xl">5</button>
                <button class="h-20 shadow text-center font-bold flex-1 hover:text-green-600 text-2xl">6</button>
                <button class="h-20 shadow text-center font-bold flex-1 hover:text-green-600 text-4xl">+</button>
            </div>
            <div class="flex flex-row w-full">
                <button class="h-20 shadow text-center font-bold flex-1 hover:text-green-600 text-2xl">7</button>
                <button class="h-20 shadow text-center font-bold flex-1 hover:text-green-600 text-2xl">8</button>
                <button class="h-20 shadow text-center font-bold flex-1 hover:text-green-600 text-2xl">9</button>
                <button class="h-20 shadow text-center font-bold flex-1 hover:text-green-600 text-4xl">-</button>
            </div>
            <div class="flex flex-row w-full">
                <button class="h-20 shadow text-center font-bold w-40 hover:text-green-600 text-2xl">.</button>
                <button class="h-20 shadow text-center font-bold w-40 hover:text-green-600 text-2xl">0</button>
                <button class="h-20 shadow text-center font-bold flex-1 hover:text-green-600 text-4xl">=</button>
            </div>
        </div>
    </div>
</body>

</html>
